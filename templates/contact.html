<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact us</title>
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/contact.css')}}">
<script src="https://kit.fontawesome.com/042c5a9646.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="contact">
<div class="content">
<h2> Contact Us </h2>
<p>  </p>
</div>
<div class="container">
<div class="contactInfo">
<div class="box">
<div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
<div class="text">
<h3>Address</h3>
<p> G Pulla Reddy Nagar,<br> Nandyal Road,<br> Kurnool - 518 007,<br> AP, India.</p>
</div>
</div>
<div class="box">
<div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
<div class="text">
<h3>Phone</h3>
<p> 9853246723 </p>
</div>
</div>
<div class="box">
<div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
<div class="text">
<h3>Email</h3>
<p> abcdef@gmail.com </p>
</div>
</div>
</div>
<div class="contactForm">
<form>
<h2> Send Message </h2>
<div class="inputBox">
<input type="text" name="" required="required">
<span>Full Name</span>
</div>
<div class="inputBox">
<input type="text" name="" required="required">
<span>Email</span>
</div>
<div class="inputBox">
<textarea required="required"></textarea>
<span>Type your Message...</span>
</div>
<div class="inputBox">
<input type="submit" name="" value="Send">
</div>
</section>
</body>
</html>
